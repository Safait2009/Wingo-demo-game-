<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingo Premium VIP - Safait</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --accent-gold: #fbbf24;
            --neon-green: #10b981;
            --neon-red: #ef4444;
            --text-main: #f8fafc;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Top Bar */
        .top-nav {
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, #1e3a8a, #1e40af);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .balance-container {
            text-align: left;
        }

        .balance-amount {
            font-size: 24px;
            font-weight: 800;
            color: var(--accent-gold);
        }

        .btn-deposit {
            background: var(--accent-gold);
            color: #000;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Game Card */
        .main-card {
            width: 92%;
            max-width: 400px;
            background: var(--card-bg);
            margin-top: 20px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 1px solid #334155;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid #334155;
            padding-bottom: 10px;
        }

        .timer-circle {
            width: 80px;
            height: 80px;
            border: 4px solid var(--accent-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: var(--accent-gold);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
        }

        /* Betting Grid */
        .color-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-color {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
        }

        .num-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .num-btn {
            background: #334155;
            border: 1px solid #475569;
            color: white;
            padding: 12px 0;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
        }

        .num-btn:hover {
            background: var(--accent-gold);
            color: black;
        }

        /* Prediction Tag (Hacker Mode) */
        .hacker-status {
            font-size: 12px;
            color: var(--neon-green);
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--neon-green);
        }

        /* History Table */
        .history-section {
            width: 92%;
            max-width: 400px;
            margin-top: 20px;
            background: #1e293b77;
            border-radius: 15px;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            color: #94a3b8;
            font-size: 12px;
            padding: 10px;
            text-align: center;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #334155;
            font-size: 14px;
        }

        .win-tag { color: var(--neon-green); font-weight: bold; }

    </style>
</head>
<body>

    <div class="top-nav">
        <div class="balance-container">
            <div style="font-size: 12px; opacity: 0.7;">My Wallet</div>
            <div class="balance-amount">৳ <span id="balance">5540.20</span></div>
        </div>
        <button class="btn-deposit">+ Recharge</button>
    </div>

    <div class="main-card">
        <div class="hacker-status">● SERVER CONNECTED [PREDICTING...]</div>
        
        <div class="game-header">
            <div style="text-align: left;">
                <span style="font-size: 13px; color: #94a3b8;">Period Number</span><br>
                <b id="period" style="font-size: 18px;">20260106144</b>
            </div>
            <div class="timer-circle" id="timer">00:25</div>
        </div>

        <div class="color-row">
            <button class="btn-color" style="background: var(--neon-green);">Green</button>
            <button class="btn-color" style="background: #a855f7;">Violet</button>
            <button class="btn-color" style="background: var(--neon-red);">Red</button>
        </div>

        <div class="num-grid" id="numGrid"></div>

        <div class="color-row">
            <button class="btn-color" style="background: #f59e0b; flex: 1.5;">Big</button>
            <button class="btn-color" style="background: #3b82f6; flex: 1.5;">Small</button>
        </div>
    </div>

    <div class="history-section">
        <h4 style="margin: 10px 0; color: var(--accent-gold);">Live Win History</h4>
        <table>
            <thead>
                <tr><th>Period</th><th>Number</th><th>Size</th><th>Result</th></tr>
            </thead>
            <tbody id="historyBody">
                </tbody>
        </table>
    </div>

    <script>
        // Number grid generator
        const grid = document.getElementById('numGrid');
        for(let i=0; i<=9; i++) {
            grid.innerHTML += `<button class="num-btn">${i}</button>`;
        }

        // Demo History Data
        const historyBody = document.getElementById('historyBody');
        const demoData = [
            {p: '143', n: '7', s: 'Big', r: 'WIN'},
            {p: '142', n: '2', s: 'Small', r: 'WIN'},
            {p: '141', n: '9', s: 'Big', r: 'WIN'}
        ];

        demoData.forEach(item => {
            historyBody.innerHTML += `
                <tr>
                    <td>${item.p}</td>
                    <td style="color:var(--accent-gold)">${item.n}</td>
                    <td>${item.s}</td>
                    <td class="win-tag">${item.r}</td>
                </tr>
            `;
        });
    </script>
</body>
</html>
