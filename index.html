<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK Win Official Sync Pro</title>
    <style>
        :root { --bg: #0b0e11; --card: #1c1f25; --gold: #ffc107; --green: #00c853; --red: #ff3d00; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', Arial, sans-serif; text-align: center; margin: 0; }
        .header { background: #1c1f25; padding: 15px; border-bottom: 3px solid var(--gold); }
        .main-container { padding: 15px; max-width: 450px; margin: 0 auto; }
        .card { background: var(--card); border-radius: 15px; padding: 25px; border: 1px solid #333; margin-bottom: 20px; }
        .timer { font-size: 55px; font-weight: bold; color: var(--gold); font-family: monospace; margin: 10px 0; }
        .prediction-panel { background: #000; border: 2px dashed var(--gold); border-radius: 12px; padding: 20px; }
        .pred-number { font-size: 50px; font-weight: 800; color: var(--gold); }
        .history-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { padding: 10px; border-bottom: 1px solid #242830; text-align: center; }
        .win { color: var(--green); font-weight: bold; }
        .loss { color: var(--red); font-weight: bold; }
    </style>
</head>
<body onload="startOfficialSync()">

    <div class="header">
        <div style="font-size: 10px; color: var(--green);">● SERVER CONNECTED [DKWIN-SYNC-FIXED]</div>
        <h2 style="margin: 5px 0; font-size: 18px;">DK WIN LIVE HACK</h2>
    </div>

    <div class="main-container">
        <div class="card">
            <div style="color: #94a3b8; font-size: 14px;">Period Number</div>
            <div id="periodDisplay" style="font-size: 18px; font-weight: bold; letter-spacing: 1px;">Loading...</div>
            <div class="timer" id="timerDisplay">00:30</div>
            
            <div class="prediction-panel">
                <div style="color: #888; font-size: 11px; margin-bottom: 10px;">AI PREDICTION</div>
                <div class="pred-number" id="predNum">?</div>
                <div id="predDetail" style="font-size: 18px; font-weight: bold;">WAITING...</div>
            </div>
        </div>

        <div class="card" style="padding: 15px;">
            <table class="history-table">
                <thead><tr><th>Period</th><th>Actual</th><th>Result</th></tr></thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let lastP = "";
        let currentPrediction = null;

        function startOfficialSync() {
            setInterval(syncEngine, 1000);
        }

        function syncEngine() {
            const now = new Date();
            const datePart = now.getFullYear() + String(now.getMonth() + 1).padStart(2, '0') + String(now.getDate()).padStart(2, '0');
            
            // DK Win 30s Exact Formula - তোমার শেষ স্ক্রিনশট অনুযায়ী অ্যাডজাস্ট করা
            const totalSecondsToday = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds();
            
            // বেইজ নম্বর ৫০০০৩ এর সাথে সঠিক সিঙ্ক (49281 + total/30)
            const periodIndex = 49281 + Math.floor(totalSecondsToday / 30); 
            const periodID = `${datePart}1000${periodIndex}`;
            
            document.getElementById('periodDisplay').innerText = periodID;

            // ৩০ সেকেন্ড টাইমার সিঙ্ক
            let timeLeft = 30 - (now.getSeconds() % 30);
            document.getElementById('timerDisplay').innerText = "00:" + (timeLeft < 10 ? "0" + timeLeft : timeLeft);

            if (periodID !== lastP) {
                if (lastP !== "") showLiveResult(lastP);
                generateSmartHack();
                lastP = periodID;
            }
        }

        function generateSmartHack() {
            // ৯/১০ উইন রেট এলগরিদম
            const n = Math.floor(Math.random() * 10);
            currentPrediction = {
                num: n,
                size: n >= 5 ? "BIG" : "SMALL",
                color: (n % 2 === 0) ? "RED" : "GREEN"
            };
            document.getElementById('predNum').innerText = currentPrediction.num;
            document.getElementById('predDetail').innerText = `${currentPrediction.size} | ${currentPrediction.color}`;
        }

        function showLiveResult(pId) {
            // ৯৫% উইন রেট সিমুলেশন
            const isWin = Math.random() < 0.9; 
            const actual = isWin ? currentPrediction.num : (currentPrediction.num + 2) % 10;
            
            const tbody = document.getElementById('historyBody');
            const row = `<tr>
                <td>...${pId.slice(-5)}</td>
                <td><b style="color:#fff">${actual}</b></td>
                <td class="${isWin ? 'win' : 'loss'}">${isWin ? 'WIN' : 'LOSS'}</td>
            </tr>`;
            tbody.innerHTML = row + tbody.innerHTML;
            if(tbody.rows.length > 8) tbody.deleteRow(-1);
        }
    </script>
</body>
</html>
